name: Release

on:
  # Runs when a tag like "v1.0.0" is pushed
  push:
    tags:
      - 'v*'

  # Runs when a GitHub Release is created from the web UI
  release:
    types: [created]

  # Optional â€” lets you trigger manually from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Determine version
        id: version
        run: |
          if [ -n "${GITHUB_REF_NAME}" ]; then
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          elif [ -n "${GITHUB_EVENT_RELEASE_TAG_NAME}" ]; then
            echo "version=${GITHUB_EVENT_RELEASE_TAG_NAME}" >> $GITHUB_ENV
          else
            echo "version=dev" >> $GITHUB_ENV
          fi

      - name: Build release artifacts
        run: ./scripts/build_release.sh "${version}"

      - name: Verify build outputs
        run: ls -R dist || (echo "dist/ directory missing" && exit 1)

      - name: Upload artifacts to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ env.version }}-linux-x86_64
          path: dist/${{ env.version }}/novalang-${{ env.version }}-linux-x86_64.tar.gz

      - name: Upload checksum to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ env.version }}-linux-x86_64-sha256
          path: dist/${{ env.version }}/novalang-${{ env.version }}-linux-x86_64.tar.gz.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.version }}
          name: NovaLang ${{ env.version }}
          draft: false
          prerelease: ${{ contains(toLower(env.version), 'rc') || contains(toLower(env.version), 'beta') }}
          files: |
            dist/${{ env.version }}/novalang-${{ env.version }}-linux-x86_64.tar.gz
            dist/${{ env.version }}/novalang-${{ env.version }}-linux-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
