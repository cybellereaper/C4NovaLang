name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            archive_ext: tar.gz
          - os: windows-latest
            target: windows-x86_64
            archive_ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y mingw make
        shell: powershell

      - name: Build release artifacts
        shell: bash
        run: ./scripts/build_release.sh --target "${{ matrix.target }}" "${GITHUB_REF_NAME}"

      - name: Upload artifacts to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ github.ref_name }}-${{ matrix.target }}
          path: dist/${{ github.ref_name }}/novalang-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}

      - name: Upload checksum to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: nova-${{ github.ref_name }}-${{ matrix.target }}-sha256
          path: dist/${{ github.ref_name }}/novalang-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: NovaLang ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}
          files: |
            dist/${{ github.ref_name }}/novalang-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}
            dist/${{ github.ref_name }}/novalang-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
